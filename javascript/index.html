<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Hello, world!</h1>
    <form action="" method="post" id="mon_formulaire">
        <div class="mb-3">
            <label for="nom">Entrez votre nom</label>
            <input type="text" name="nom" id="mon_input" class="form-control">
            <span id="error"></span>
        </div>
        <div class="mb-3">
            <label for="mot_de_passe">Entrez votre mot de passe</label>
            <input type="password" name="mot_de_passe" id="password_input" class="form-control">
            <span id="error_password"></span>
        </div>

        <div class="mb-3">
            <label for="email">Entrez votre email</label>
            <input type="email" name="email" id="email_input" class="form-control">
            <span id="error_email"></span>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Soumettre</button>
    </form>
    <!-- JavaScript -->
   <script src="validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
